<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jacob Ralph-Barbeau</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .card-container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.12);
            width: 100%;
            max-width: 400px;
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        
        .card-container:hover {
            transform: translateY(-5px);
        }
        
        .header {
            padding: 35px;
            text-align: center;
            background: #1a3a5f;
            color: white;
        }
        
        .logo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background-color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px auto;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }
        
        .logo img {
            max-width: 100%;
            max-height: 100%;
        }
        
        .bio-section {
            padding: 35px;
            text-align: center;
            border-bottom: 1px solid #e6e6e6;
        }
        
        .bio-section h2 {
            margin-bottom: 12px;
            color: #1a3a5f;
            font-weight: 600;
        }
        
        .bio-section p {
            color: #4d4d4d;
            line-height: 1.6;
        }
        
        .connect-section {
            padding: 35px;
        }
        
        .connect-section h3 {
            text-align: center;
            margin-bottom: 25px;
            color: #1a3a5f;
            font-weight: 600;
        }
        
        .connect-buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }
        
        .connect-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 14px 20px;
            border-radius: 4px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.2s ease;
            width: 200px;
            text-align: center;
        }
        
        .email-btn {
            background-color: #e6e6e6;
            color: #4d4d4d;
        }
        
        .email-btn:hover {
            background-color: #d9d9d9;
        }
        
        .linkedin-btn {
            background-color: #1a3a5f;
            color: white;
        }
        
        .linkedin-btn:hover {
            background-color: #142c48;
        }
        
        .phone-btn {
            background-color: #e6e6e6;
            color: #4d4d4d;
        }
        
        .phone-btn:hover {
            background-color: #d9d9d9;
        }
        
        .footer {
            text-align: center;
            padding: 20px;
            color: #7f7f7f;
            font-size: 0.85rem;
            background-color: #f7f7f7;
        }
    </style>
</head>
<body>
    <div class="card-container">
        <div class="header">
            <div class="logo">
                <!-- Replace with your logo or initials -->
                <img src="myimg.jpeg" alt="Headshot">
            </div>
            <h1>Jacob Ralph-Barbeau</h1>
        </div>
        
        <div class="bio-section">
            <h2>Accounting Student</h2>
            <p>I am an active business student at the University of Alberta eager in pursuing accounting and getting my CPA designation.</p>
        </div>
        
        <div class="connect-section">
            <h3>Connect With Me</h3>
            <div class="connect-buttons">
                <a href="mailto:jacob@ralphbarbeau.com" class="connect-btn email-btn">
                    Email
                </a>
                <a href="https://www.linkedin.com/in/jralphbarbeau/" target="_blank" class="connect-btn linkedin-btn">
                    LinkedIn
                </a>
                <a href="tel:+17803406117" class="connect-btn phone-btn">
                    Phone
                </a>
            </div>
        </div>
    </div>
</body>
</html>
